<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>
            Formulario de contacto
        </h2>
        <div class="form_input">
            <label for="nombre">Nombre completo</label>  
            <input type="nombre" placeholder="John Doe" id="nombre">

           

        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email">
        </div>
        <!--Datalist, similar a los comboboxes de java swing-->
        <div class="form_input">
            <label>Tipo de usuario
            <select name="type-of-user">
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
            </label>
        </div>



        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea placeholder="Deja tu mensaje" id="mensaje"></textarea>      
          

        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox">
            </label>

        </div>


    </form>
</body>
</html>
